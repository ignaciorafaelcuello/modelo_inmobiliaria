{% extends 'aplicacion/base.html' %}
{% load static %}

{% block titulo %}
    
{% endblock titulo %}
   

{% block contenido %}
    <center><table>
        <tr>
            <td width="200"><h2>Contacto</h2></td>
            <td>
                <a
                href = "{% url 'AgregarContacto' %}"
                class = "btn btn-primary btn-sm">
                <i class = "fa fa-plus fa-lg" title = "Agregar"></i>
            </a>
            </td>
        </tr>
    </table></center>

    <center><table class = "table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Telefono</th>
            </tr>
            {% for i in contacto_list %}
                <tr>
                    <td>{{ i.nombre }}</td>
                    <td>{{ i.apellido }}</td>
                    <td>{{ i.correo }}</td>
                    <td>{{ i.telefono }}</td>
                    
                    <td>
                        <a
                        href="{% url 'EditarContacto' i.id %}"
                        class="btn btn-primary"
                        style="--bs-btn-padding-y: .5rem; --bs-btn-padding-x: .5rem; --bs-btn-font-si: .5rem">
                        <i class = "fa fa-edit fa-sm" title = "Editar"></i>
                    </a>
                    <a
                        href="{% url 'BorrarContacto' i.id %}"
                        class = "btn btn-primary"
                        style = "--bs-btn-padding-y: .5rem; --bs-btn-padding-x: .5rem; --bs-btn-font-si: .5rem">
                        <i class = "fa fa-delete fa-sm" title = "Borrar"></i>
                    </a>
                    </td>
                </tr>           
            {% endfor %}
        </thead>
    </table></center>
    
{% endblock contenido %}
